<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Noto+Serif:wght@400;700&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
      <div class="main-header">
        <p class="pageviews">Pageviews</p>
        <p class="per-month">$ /month</p>
      </div>
      <section class="slide">
        <div class="slider">
          <img
            src="images/icon-slider.svg"
            alt="slider"
            class="slider-circle"
          />
        </div>
      </section>
      <img src="images/icon-check.svg" alt="check" />
      Monthly Billing Yearly Billing 25% discount Unlimited websites 100% data
      ownership Email reports Start my trial
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
